name: Markdown Lint

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '.github/workflows/markdown-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.md'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: '**/*.md'
          config: '.markdownlint.json'
